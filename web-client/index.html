<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Disabilita pull-to-refresh nativo su mobile -->
    <style>
      html, body {
        overscroll-behavior-y: none;
        -webkit-overflow-scrolling: touch;
      }
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #root {
        width: 100%;
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        overscroll-behavior-y: none;
      }
    </style>
    <!-- GitHub Pages SPA hack: Ripristina l'URL originale dal parametro ?p= -->
    <script>
      (function() {
        var l = window.location;
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            // Ripristina il path originale usando history.replaceState
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) + 
              (q.p || '') + 
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      })();
    </script>
    <title>web-client</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
