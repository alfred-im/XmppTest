<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/XmppTest/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web-client</title>
    <script>
      // GitHub Pages SPA routing: redirect to clean URL
      var l = window.location;
      var pathname = l.pathname;
      
      // If we're accessing a path under /XmppTest/, redirect to it directly
      if (pathname.startsWith('/XmppTest/')) {
        // Already on correct path, just remove any query params and reload
        l.replace(pathname);
      } else if (pathname === '/XmppTest') {
        // Root of app, redirect to clean URL
        l.replace('/XmppTest/');
      } else {
        // Not on app path, redirect to root
        l.replace('/XmppTest/');
      }
    </script>
  </head>
  <body>
  </body>
</html>
