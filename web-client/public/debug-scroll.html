<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Scroll ProfilePage</title>
  <style>
    * { box-sizing: border-box; }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    /* Container principale */
    .profile-page {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f5f5f5;
      overflow: hidden;
    }
    
    /* Header fisso */
    .profile-page__header {
      flex-shrink: 0;
      height: 56px;
      background: #2D2926;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
    }
    
    /* Content scrollabile */
    .profile-page__content {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 1.5rem 1rem;
      background: #e0e0e0;
      -webkit-overflow-scrolling: touch;
    }
    
    /* Elementi interni */
    .avatar-section {
      background: white;
      padding: 2rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      min-height: 200px;
    }
    
    .form {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
    }
    
    .field {
      margin-bottom: 1rem;
    }
    
    .field label {
      display: block;
      margin-bottom: 0.5rem;
    }
    
    .field input,
    .field textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
    }
    
    .field textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    /* Bottone salva */
    .save-section {
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    
    button {
      width: 100%;
      padding: 1rem;
      background: #3390ec;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    
    /* Debug info */
    .debug {
      position: fixed;
      top: 60px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: lime;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
      z-index: 9999;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="profile-page">
    <header class="profile-page__header">
      <h1>Debug Scroll Test</h1>
    </header>
    
    <main class="profile-page__content" id="content">
      <div class="avatar-section">
        <h3>Avatar Section</h3>
        <p>Contenuto avatar...</p>
      </div>
      
      <div class="form">
        <div class="field">
          <label>Nome completo</label>
          <input type="text" placeholder="Mario Rossi">
        </div>
        
        <div class="field">
          <label>Nickname</label>
          <input type="text" placeholder="mario">
        </div>
        
        <div class="field">
          <label>Email</label>
          <input type="email" placeholder="mario@example.com">
        </div>
        
        <div class="field">
          <label>Bio</label>
          <textarea rows="4" placeholder="Scrivi qualcosa..."></textarea>
        </div>
      </div>
      
      <div class="save-section">
        <button onclick="alert('Salvato!')">SALVA MODIFICHE</button>
      </div>
    </main>
  </div>
  
  <!-- Debug info -->
  <div class="debug" id="debug">
    <div>scrollHeight: <span id="scrollHeight">-</span></div>
    <div>clientHeight: <span id="clientHeight">-</span></div>
    <div>scrollTop: <span id="scrollTop">0</span></div>
    <div>canScroll: <span id="canScroll">-</span></div>
  </div>
  
  <script>
    const content = document.getElementById('content');
    
    function updateDebug() {
      document.getElementById('scrollHeight').textContent = content.scrollHeight;
      document.getElementById('clientHeight').textContent = content.clientHeight;
      document.getElementById('scrollTop').textContent = Math.round(content.scrollTop);
      document.getElementById('canScroll').textContent = content.scrollHeight > content.clientHeight ? 'SI' : 'NO';
    }
    
    updateDebug();
    content.addEventListener('scroll', updateDebug);
    window.addEventListener('resize', updateDebug);
    
    console.log('=== DEBUG SCROLL ===');
    console.log('scrollHeight:', content.scrollHeight);
    console.log('clientHeight:', content.clientHeight);
    console.log('Can scroll:', content.scrollHeight > content.clientHeight);
  </script>
</body>
</html>
